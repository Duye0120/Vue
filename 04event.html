<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <p @click='num++'>
            <!-- .stop阻止冒泡 -->
            <button v-on:click.stop="num++">点我+1</button>
        </p>
        <!-- .prevent阻止默认行为  -->
        <a href="https://www.qq.com" @click.prevent="handleClick">Tecent</a>
        <p>{{num}}</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 相当于viewmodel层
        let vm = new Vue({
            el: '#app',
            // model层
            data() {
                return {
                    num: 1
                }
            },
            // 定义方法的节点
            methods: {
                increase(a, b, event) {
                    // this代表这个实例
                    this.num++;
                    console.log(a+b);
                    console.log(event);
                },
                handleClick() {
                    console.log(111);
                }
            }
        });
    </script>
</body>

</html>
