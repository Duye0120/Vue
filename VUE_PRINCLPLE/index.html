<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{a}}   <br>  
        {{b[0].num}}   <br>
        {{b[0].num2}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data() {
                return {
                    a:10,
                    b:[{
                        num:10
                    },2,3]
                }
            },
        })
        // vm.b[0].num2 = 100

        /*
            1 对象新增加的属性 不具有响应式
            2 对象本存在属性  具有响应式
        */
    </script>
</body>
</html>
