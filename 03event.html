<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="num++">点我+1</button>
        <!-- 假如事件直接绑定函数名，默认会传事件对象作为第一个实参 不适合传参 -->
        <button v-on:click="increase">点我+1</button>
        <!-- 
            语法糖  
            @事件名称 是v-on:事件名称的简写
            假如需要传参数，自己的参数放到前面，最有一个用$event进行传参
        -->
        <button @click="increase(1,2,$event)">点我+1</button>
        <p>{{num}}</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 相当于viewmodel层
        let vm = new Vue({
            el: '#app',
            // model层
            data() {
                return {
                    num: 1
                }
            },
            // 定义方法的节点
            methods: {
                increase(a, b, event) {
                    // this代表这个实例
                    this.num++;
                    console.log(a+b);
                    console.log(event);
                }
            },
        });
    </script>
</body>

</html>
