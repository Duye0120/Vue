<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child :pmsg='pmsg'></child>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 父------------>子
        /*
            1.在父组件的模板中  以属性的形式绑定值到子组件身上
            2.在子组件中 通过props接受
        */
        Vue.component('child', {
            // props中名称是驼峰式
            props:['pMsg'],
            template:`<div>{{msg}}{{pmsg}}</div>`,
            data() {
                return {
                    msg: 'child'
                }
            },

        })
        // 根组件
        new Vue({
            el: '#app',
            data() {
                return {
                    pmsg:'father Comp'
                }
            },
        });
    </script>
</body>

</html>
